<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Snowboard Adventure</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Pacifico" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  </head>
  <body>

    <div id="wrapper">

<!-- BEGINNING OF SNOWBOARDER -->
      <section class="event"  id="event">
      <div class="cell well">
        <div class="event-content">
          <img src="images/sb.svg" alt='Snowboarder' id='snowboarder'/>
        </div>
      </div>
      </section>
<!-- END OF SNOWBOARDER -->

<!-- BEGINNING OF GOGGLE REFLECTION -->
      <div id="reflect"><img src="images/reflect.svg" alt="reflect" /></div>
      <div id="mountain3"><img src="images/mountain-3.svg" alt="mountains 3" /></div>
      <div id="mountain2"><img src="images/mountain-2.svg" alt="mountains 2" /></div>
      <div id="mountain1"><img src="images/mountain-1.svg" alt="mountains 1" /></div>
      <div id="goggles"><img src="images/goggles.svg" alt="goggles" /></div>
<!-- END OF GOGGLE REFLECTION -->

<!-- BEGINNING OF CLOUDS -->
      <div class="clouds" id="cloud1"><img src="images/cloud-1.svg" alt="cloud 1" /></div>
      <div class="clouds" id="cloud2"><img src="images/cloud-2.svg" alt="cloud 2" /></div>
      <div class="clouds" id="cloud3"><img src="images/cloud-3.svg" alt="cloud 3" /></div>
      <div class="clouds" id="cloud4"><img src="images/cloud-1.svg" alt="cloud 4" /></div>
      <div class="clouds" id="cloud5"><img src="images/cloud-2.svg" alt="cloud 5" /></div>
      <div class="clouds" id="cloud6"><img src="images/cloud-3.svg" alt="cloud 6" /></div>
<!-- END OF CLOUDS -->

<!-- BEGINNING OF MOUNTAINS -->
      <div class="bg" id="bg1"><img src="images/bg-mt-1.svg" alt="background mountain 1" /></div>
      <div class="bg" id="bg2"><img src="images/bg-mt-2.svg" alt="background mountain 2" /></div>
      <div class="bg" id="bg3"><img src="images/bg-mt-3.svg" alt="background mountain 3" /></div>
      <div class="bg" id="bg4"><img src="images/bg-mt-4.svg" alt="background mountain 4" /></div>
      <div class="bg" id="bg5"><img src="images/bg-mt-5.svg" alt="background mountain 5" /></div>
      <div class="bg" id="bg6"><img src="images/bg-mt-6.svg" alt="background mountain 6" /></div>
      <div class="bg" id="bg7"><img src="images/bg-mt-7.svg" alt="background mountain 7" /></div>
      <div class="bg" id="bg8"><img src="images/bg-mt-8.svg" alt="background mountain 8" /></div>
      <div class="bg" id="bg9"><img src="images/bg-mt-9.svg" alt="background mountain 9" /></div>
<!-- END OF MOUNTAINS -->

<!-- BEGINNING OF TREES -->
      <div class="trees" id="tree1"><img src="images/tree-1.svg" alt="tree 1" /></div>
      <div class="trees" id="tree2"><img src="images/tree-2.svg" alt="tree 2" /></div>
      <div class="trees" id="tree3"><img src="images/tree-3.svg" alt="tree 3" /></div>
      <div class="trees" id="tree4"><img src="images/tree-4.svg" alt="tree 4" /></div>
      <div class="trees" id="tree5"><img src="images/tree-1.svg" alt="tree 5" /></div>
      <div class="trees" id="tree6"><img src="images/tree-2.svg" alt="tree 6" /></div>
      <div class="trees" id="tree7"><img src="images/tree-3.svg" alt="tree 7" /></div>
      <div class="trees" id="tree8"><img src="images/tree-4.svg" alt="tree 8" /></div>
<!-- END OF TREES -->

<!-- BEGINNING OF LIFT -->
      <div class="lifts" id="lift1"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift2"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift3"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift4"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift5"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift6"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift7"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift8"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift9"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift10"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift11"><img src="images/lift.svg" alt="lift"/></div>
      <div class="lifts" id="lift12"><img src="images/lift.svg" alt="lift"/></div>
<!-- END OF LIFT -->

<!-- BEGINNING OF SNOW -->
      <div id="snow"></div>
<!-- END OF SNOW -->

<!-- BEGINNING OF TITLE -->
<section class="event2"  id="event2">
<div class="cellwell2">
  <div class="event-content2">
    <img src="images/title.svg" alt='title' id='title'/>
  </div>
</div>
</section>
<!-- END OF TITLE -->

<!-- BEGINNING OF COUNTER

      <div id="counter">counter</div>

       END OF COUNTER -->


  </div>

<script src="js/main.js"></script>

  </body>
</html>
